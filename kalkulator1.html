<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
    * {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
    }

    body {
        background-color: rgba(26, 26, 26, 0.248);
    }

    .judul {
        font-size: 40px;
        display: flex;
        justify-content: center;
    }

    .container {
        background-color: rgb(61, 61, 61);
        width: 273px;
        border-radius: 10px;
        margin: auto;
        padding: 10px;
    }

    .screen {
        background-color: rgb(203, 203, 203);
        width: 264px;
        height: 55px;
        border-radius: 10px;
        font-size: 50px;
        text-align: right;
        color: rgb(24, 24, 24);
        margin: 5px 0px;
    }

    .angka {
        width: 60px;
        height: 60px;
        margin: 2px;
        background-color: gold;
        border-radius: 8px;
    }

    .operasi {
        width: 60px;
        height: 60px;
        margin: 2px;
        background-color: rgb(195, 195, 195);
        border-radius: 8px;
    }

    #clear {
        width: 98%;
        background-color: rgb(194, 7, 7);
        color: white;
    }

    .angka:hover {
        background-color: rgb(231, 196, 0);
        transform: translateY(-1px);
    }

    .operasi:hover {
        background-color: rgb(166, 166, 166);
        transform: translateY(-1px);
    }
    </style>
</head>
<body>
    <h2 class="judul">Kalkulator</h2>
    <div class="container">
        <input type="text" class="screen" id="display" disabled>
        <br>
        <button class="angka" id="7" onclick="append('7')">7</button>
        <button class="angka" id="8" onclick="append('8')">8</button>
        <button class="angka" id="9" onclick="append('9')">9</button>
        <button class="operasi" id="x" onclick="append('*')">x</button>
        <br>
        <button class="angka" id="4" onclick="append('4')">4</button>
        <button class="angka" id="5" onclick="append('5')">5</button>
        <button class="angka" id="6" onclick="append('6')">6</button>
        <button class="operasi" id="/" onclick="append('/')">/</button>
        <br>
        <button class="angka" id="1" onclick="append('1')">1</button>
        <button class="angka" id="2" onclick="append('2')">2</button>
        <button class="angka" id="3" onclick="append('3')">3</button>
        <button class="operasi" id="+" onclick="append('+')">+</button>
        <br>
        <button class="angka" id="." onclick="append('.')">.</button>
        <button class="angka" id="0" onclick="append('0')">0</button>
        <button class="operasi" id="=" onclick="hasil()">=</button>
        <button class="operasi" id="-" onclick="append('-')">-</button>
        <br>
        <button class="operasi" id="clear" onclick="cleardisplay()">clear</button>
    </div>
    <script>
    function append(value){
        document.getElementById("display").value += value;
    }

    function hasil(){
        const display = document.getElementById("display");

        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    function cleardisplay(){
        document.getElementById("display").value = "";
    }
    </script>
</body>

</html>
